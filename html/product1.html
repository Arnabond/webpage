<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Information</h1>
        <table>
            <caption>Product Details</caption>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Stock Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="smartphone.jpg" alt="Smartphone XYZ"></td>
                    <td>Smartphone XYZ</td>
                    <td>BrandTech</td>
                    <td>$499.99</td>
                    <td>Electronics</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td><img src="headphones.jpg" alt="Wireless Headphones"></td>
                    <td>Wireless Headphones</td>
                    <td>SoundPro</td>
                    <td>$89.99</td>
                    <td>Accessories</td>
                    <td>Out of Stock</td>
                </tr>
                <tr>
                    <td><img src="tv.jpg" alt="4K UHD TV"></td>
                    <td>4K UHD TV</td>
                    <td>Visionary</td>
                    <td>$899.99</td>
                    <td>Electronics</td>
                    <td>In Stock</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
